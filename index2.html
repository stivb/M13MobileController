    <script type="text/javascript">
	var songChains;
	
	$( document ).ready(function() {
		if (localStorage["savedSongChains"]) {
			songChains = JSON.parse(localStorage["savedSongChains"]);
		}
		else songChains = new Object();
	});

        app.initialize();
		
		
		
		
		var currentlyEdited="";
		
		
		var twelve = "123456789ABC";
		var threes = ['123', '456', '789', 'ABC'];
		
		function getNeighbours(num)
		{
			for (var i=0;i<4;i++) 
			{
				if (threes[i].indexOf(num)!=-1) return threes[i];
			}
		return "";
		}
		
		function isInWhichDropDown(num)
		{
		for (var i=0;i<4;i++) 
			{
			if (threes[i].indexOf(num)!=-1) return i;
			}
		return -1;
		}
		
		$('.scene').change(function() {
			
			for (var i=1;i<=4;i++)
			{
			var dd = "M"+i;
			if ($(this).attr('id')!=dd)
				{
				var myselect = $("#"+dd);
				myselect[0].selectedIndex = 0;
				myselect.selectmenu("refresh");
				}
			}
		});
		
		$(".effect").change(function() {
			if ($(this).attr('id')===undefined) return;
			var num = $(this).attr('id').charAt(1);
			var s = getNeighbours(num);
			for (var i = 0;i<3;i++)
			{
			if (s.charAt(i)!=num) 
				{
				var myswitch = $("#f" + s.charAt(i));
				myswitch[0].selectedIndex = 0;
				myswitch.slider("refresh");
				}
			}
			
			
		});
		
		function clearScenes()
		{
		for (var i=1;i<=4;i++)
			{
			var dd = "M"+i;
			if ($(this).attr('id')!=dd)
				{
				var myselect = $("#"+dd);
				myselect[0].selectedIndex = 0;
				myselect.selectmenu("refresh");
				}
			}
		}
		
		function getScene()
		{
		for (var i=1;i<=4;i++)
			{
			var dd = "#M"+i;
			if ($(dd).val()!="") return $(dd).val();
			}
		return "";
		}
		
		function getSongTitle()
		{
		return $('#txtSongName').val().replace(':','-');
		}
		
		function setSongTitle()
		{
		$('#txtSongName').val(currentlyEdited);
		}
		
		function setScene(letter)
		{
		clearScenes();
		if (letter=="") return;
		var dd = isInWhichDropDown(letter)+1;
		var s = getNeighbours(letter);
		var si = s.indexOf(letter)+1;
		var myselect = $("#M"+dd);
		myselect[0].selectedIndex = si;
		myselect.selectmenu("refresh");
		}
		
		function setEffects(letters)
		{
		for (var i=0;i<twelve.length;i++)
			{
			var myswitch = $("select#f" + twelve.charAt(i));
			myswitch[0].selectedIndex = 0;
			myswitch.slider("refresh");
			}
		for (var i=0;i<letters.length;i++)
			{
			var myswitch = $("select#f" + letters.charAt(i));
			myswitch[0].selectedIndex = 1;
			myswitch.slider("refresh");
			}
		}
		
		
		function SceneAndEffects(s)
		{
		if (s=="") setScene("");
		else setScene(s.charAt(0));
		setEffects(s.substring(1));
		}
		
		function hasValue(obj, key, value) {
			return obj.hasOwnProperty(key) && obj[key] === value;
		}
		
		$('#Save').click(function() {
			
			var songChainKey = getSongTitle();
			if (songChainKey=="") {alert("Please add title");return;}
			
			var val = new Array();
			val.push(getScene());
			$("select.effect").each(function(){		
				if (this.value=="on")  val.push(this.id.charAt(1));
			});
			
			var songChain = val.join('');
			songChains[songChainKey] = songChain;
			if (songChainKey!="" && songChainKey!=currentlyEdited)
				delete songChains[currentlyEdited];
			$.mobile.navigate("#page1");
			
			localStorage.savedSongChains = JSON.stringify(songChains);
				
		});
		
		
		
		$('#newChain').click(function() {
			currentlyEdited="";
			$.mobile.navigate( "#page2" );
		});
		
		
		
		$(document).on('pagebeforeshow', '#page1', function(){ 
			populateSongChainList();
		});
		
		$(document).on('pagebeforeshow', '#page2', function(){ 
			populateSongChainForm();
		});
		
		$(document).on('click', '.songChainItem', function(){
			currentlyEdited = $(this).text();
			$.mobile.navigate("#page2");
		});
		

		
		$('#Test').click(function() {
			SceneAndEffects("2257A");
		});
		
		function populateSongChainList()
		{
		$('#songChainList').empty();
		$.each( songChains, function( key, value ) 
			{
			$("#songChainList").append('<li><a href="#" class="songChainItem">'
			+ key + '</a></li>');
			});
		$( "#songChainList" ).listview( "refresh" )
		}
		
		
		function populateSongChainForm()
		{
		setSongTitle();
		var chain = "";
		if (currentlyEdited!="") chain=songChains[currentlyEdited];
		
		SceneAndEffects(chain);
		}
		
		
			
		

		
    </script>
